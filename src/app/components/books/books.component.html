<app-breadcumb-toolbar breadcumbPath="Books"></app-breadcumb-toolbar>
<div class="container">
  <div class="column column-12">
    <table mat-table [dataSource]="books" class="mat-elevation-z8">
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>Title</th>
        <td mat-cell *matCellDef="let element">{{ element.title }}</td>
      </ng-container>
      <ng-container matColumnDef="author">
        <th mat-header-cell *matHeaderCellDef>Author</th>
        <td mat-cell *matCellDef="let element">{{ element.author }}</td>
      </ng-container>
      <ng-container matColumnDef="publisher">
        <th mat-header-cell *matHeaderCellDef>Publisher</th>
        <td mat-cell *matCellDef="let element">
          {{ element.publisher }}
        </td>
      </ng-container>
      <ng-container matColumnDef="placeOfPublication">
        <th mat-header-cell *matHeaderCellDef>Place Of Publication</th>
        <td mat-cell *matCellDef="let element">
          {{ element.placeOfPublication }}
        </td>
      </ng-container>
      <ng-container matColumnDef="copyrightDate">
        <th mat-header-cell *matHeaderCellDef>Copyright Date</th>
        <td mat-cell *matCellDef="let element">
          {{ element.copyrightDate }}
        </td>
      </ng-container>
      <ng-container matColumnDef="numberOfCopies">
        <th mat-header-cell *matHeaderCellDef>Number Of Copies</th>
        <td mat-cell *matCellDef="let element">
          {{ element.numberOfCopies }}
        </td>
      </ng-container>
      <ng-container matColumnDef="available">
        <th mat-header-cell *matHeaderCellDef>Available</th>
        <td mat-cell *matCellDef="let element">
          {{ element.available ? "Yes" : "No" }}
        </td>
      </ng-container>
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef class="column-align-end"> Action </th>
        <td mat-cell *matCellDef="let element" class="column-align-end">
          <button mat-raised-button color="primary" routerLink="/books/{{element.id}}"><mat-icon>edit</mat-icon></button>
          <button mat-raised-button color="warn" (click)="deleteBook(element)"><mat-icon>delete</mat-icon></button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="columns"></tr>
      <tr mat-row *matRowDef="let row; columns: columns"></tr>
    </table>
  </div>
</div>
